<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Content Summarizer</title>
</head>
<body>
    <h1>Content Summarizer</h1>

    <div>
        <form method="POST" action="{{ url_for('process_content') }}">
            <label for="content_url">Enter YouTube URL or PDF URL:</label>
            <input type="text" id="content_url" name="content_url" required>
            <button type="submit">Summarize</button>
        </form>
    </div>

    {% if video_id %}
    <div id="videoContainer">
        <iframe id="videoPlayer" width="560" height="315" src="https://www.youtube.com/embed/{{ video_id }}" frameborder="0" allowfullscreen></iframe>
    </div>
    {% endif %}

    {% if pdf_url %}
    <div id="pdfContainer">
        <iframe id="pdfViewer" width="100%" height="600" src="{{ pdf_url }}" frameborder="0"></iframe>
    </div>
    {% endif %}

    {% if summary %}
    <div id="summaryContainer">
        <h2>Content Summary</h2>
        <p id="summaryText">{{ summary }}</p>
    </div>
    {% endif %}

</body>
</html>
